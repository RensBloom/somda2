security:
  encoders:
    App\Entity\User:
      algorithm: auto
  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: username
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    mobile:
      pattern: ^/mobiel
      anonymous: true
      provider: app_user_provider
      guard:
        authenticators:
          - App\Security\MobileLoginFormAuthenticator
      logout:
        path: mobile_logout
        target: mobile_home
      remember_me:
        secret: '%kernel.secret%.mobile'
        lifetime: 604800
        path: mobile_home
        secure: true
        samesite: 'strict'
    main:
      anonymous: true
      provider: app_user_provider
      guard:
        authenticators:
          - App\Security\LoginFormAuthenticator
      logout:
        path: logout
        target: home
      remember_me:
        secret: '%kernel.secret%'
        lifetime: 604800
        path: home
        secure: true
        samesite: 'strict'
  role_hierarchy:
    ROLE_ADMIN:
      - ROLE_USER
      - ROLE_ABBREVIATIONS
      - ROLE_PASSING_ROUTES
      - ROLE_ROUTE_OVERVIEW
      - ROLE_SPOTS_EDIT
      - ROLE_SPOTS_NEW
      - ROLE_SPOTS_RECENT
      - ROLE_TRAIN_DDAR
      - ROLE_TRAIN_NAMES
      - ROLE_TRAINTABLE
    ROLE_SUPER_ADMIN:
      - ROLE_ADMIN
      - ROLE_ADMIN_BANS
      - ROLE_ADMIN_NEWS
      - ROLE_ADMIN_RAIL_NEWS
      - ROLE_ADMIN_ROUTE_NUMBER_LIST
      - ROLE_ADMIN_SPECIAL_ROUTES
      - ROLE_ADMIN_TRAINTABLE_EDIT
      - ROLE_ADMIN_WIKI
  access_control:
    - { path: ^/inloggen, roles: IS_AUTHENTICATED_ANONYMOUSLY }
