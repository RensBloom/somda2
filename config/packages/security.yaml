security:
  encoders:
    App\Entity\User:
      algorithm: auto
  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: username
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      anonymous: true
      provider: app_user_provider
      guard:
        authenticators:
          - App\Security\LoginFormAuthenticator
      logout:
        path: logout
        target: /
      remember_me:
        secret: '%kernel.secret%'
        lifetime: 604800
        path: /
        secure: true
        samesite: 'strict'
  access_control:
    - { path: ^/inloggen, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/beheer-, roles: ROLE_USER }
