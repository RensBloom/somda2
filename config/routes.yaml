home:
  path: /
  methods: [GET]
  defaults: { _controller: App\Controller\HomeController::indexAction }

###################
# User management #
###################
login:
  path: /inloggen/
  methods: [GET, POST]
  controller: App\Controller\SecurityController::loginAction
login_with_username:
  path: /inloggen/{username}/
  methods: [GET, POST]
  controller: App\Controller\SecurityController::loginAction
logout:
  path: /uitloggen/
  methods: [GET]
  controller: App\Controller\SecurityController::logoutAction
register:
  path: /registreren/
  methods: [GET, POST]
  controller: App\Controller\SecurityController::registerAction
activate:
  path: /activeren/{id}/
  methods: [GET, POST]
  requirements: { id: \d+ }
  controller: App\Controller\SecurityController::activateAction
activate_with_key:
  path: /activeren/{id}/{key}/
  methods: [GET]
  requirements: { id: \d+ }
  controller: App\Controller\SecurityController::activateAction

