# Forum #
#########
forum:
  path: /forum/
  methods: [GET]
  defaults: { _controller: App\Controller\ForumForumController:indexAction }
forum_forum:
  path: /forum/c{id}/{name}/
  methods: [GET]
  requirements: { id: \d+ }
  defaults: { _controller: App\Controller\ForumForumController:forumAction }
