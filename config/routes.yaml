###############
# Train table #
###############
train_table:
  path: /dienstregeling/
  methods: [GET]
  defaults: { _controller: App\Controller\TrainTableController:indexAction }
train_table_search:
  path: /dienstregeling/{trainTableIndexNumber}/{routeNumber}/
  methods: [GET]
  requirements: { trainTableIndexNumber: \d+ }
  defaults: { _controller: App\Controller\TrainTableController:indexAction }
passing_routes:
  path: /doorkomststaat/
  methods: [GET]
  defaults: { _controller: App\Controller\TrainTableController:passingRoutesAction }
passing_routes_search:
  path: /doorkomststaat/{trainTableIndexNumber}/{locationName}/{dayNumber}/{startTime}/{endTime}/
  methods: [GET]
  requirements: { trainTableIndexNumber: \d+, dayNumber: \d+ }
  defaults: { _controller: App\Controller\TrainTableController:passingRoutesAction }
special_routes:
  path: /drgl/
  methods: [GET]
  defaults: { _controller: App\Controller\TrainTableController:specialRoutesAction }
special_route:
  path: /drgl/{id}/
  methods: [GET]
  requirements: { id: \d+ }
  defaults: { _controller: App\Controller\TrainTableController:specialRoutesAction }

